<form #f="ngForm">
  <div class="row">
    <div class="input-field col s6">
      <input id="name"
             type="text"
             required
             name="name"
             [(ngModel)]="accommodation.name"/>
      <label for="name">Name</label>
    </div>
    <div class="input-field col s6">
      <select materialize="material_select" 
              [materializeSelectOptions]="accommodationTypes"
              id="accommodation_type"
              name="accommodation_type"
              [(ngModel)]="accommodation.accommodation_type">
        <option value="" disabled selected>Choose type</option>
        <option *ngFor="let type of accommodationTypes" [ngValue]="type">{{type.name}}</option>
      </select>
    </div>
  </div>
  <div class="row">
    <div class="input-field col s12">
      <textarea id="description" name="description" class="materialize-textarea" [(ngModel)]="accommodation.description"></textarea>
      <label for="description">Description</label>
    </div>
  </div>
  <div class="row">
    <div class="input-field col s6">
      <select materialize="material_select" 
              [materializeSelectOptions]="places"
              id="place"
              name="place"
              [(ngModel)]="accommodation.place">
        <option value="" disabled selected>Choose place</option>
        <option *ngFor="let place of places" [ngValue]="place">{{place.name}}</option>
      </select>
    </div>
    <div class="input-field col s6">
      <input id="address" name="address" type="text" [(ngModel)]="accommodation.address"/>
      <label for="address">Address</label>
    </div>
  </div>
  <div class="row">
    <div class="input-field col s6">
      <input id="latitude" name="latitude" type="number" [(ngModel)]="accommodation.latitude"/>
      <label for="latitude">Latitude</label>
    </div>
    <div class="input-field col s6">
      <input id="longitude" name="longitude" type="number" [(ngModel)]="accommodation.longitude"/>
      <label for="longitude">Longitude</label>
    </div>
  </div>
  <div class="row">
    <div class="input-field col s12">
      <input id="image_url" name="image_url" type="text" [(ngModel)]="accommodation.image_url" />
      <label for="image_url">Image URL</label>
    </div>
  </div>

  <div class="col s12">
    <button type="submit" (click)="create()" [disabled]="!(f.valid)" class="waves-effect waves-light btn blue right"> Create </button>
  </div>
</form>
